<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    <a class="page-title" href="{{ site.path | relative_url }}">{{ include.title }}</a>

    <input type="checkbox" id="darkmode-input" />
    <label for="darkmode-input" class="darkmode-toggle">
      <div class="darkmode-toggle-slider"></div>
    </label>
  </div>
</header>
